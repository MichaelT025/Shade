<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GhostPad</title>

  <!-- Design Tokens -->
  <link rel="stylesheet" href="styles/tokens.css">
  <link rel="stylesheet" href="styles/typography.css">
  <link rel="stylesheet" href="styles/icons.css">
  <link rel="stylesheet" href="styles/components.css">

  <!-- Typography - Space Grotesk Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <!-- Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked@11.0.0/marked.min.js"></script>

  <!-- LaTeX rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

  <!-- Code syntax highlighting -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/vs2015.min.css">
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/highlight.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: transparent;
      color: white;
      overflow: hidden;
    }

    #root {
      width: 100%;
      height: 100vh;
      background: rgba(18, 18, 18, 0.92);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.75), 0 0 0 1px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Title Bar */
    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--space-8) var(--space-12);
      background: rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      -webkit-app-region: drag;
      backdrop-filter: blur(8px);
      position: relative;
    }

    .title-bar-left,
    .title-bar-right {
      display: flex;
      align-items: center;
      gap: var(--space-8);
    }

    .title-text {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: var(--font-size-sm);
      font-weight: 600;
      color: var(--text-secondary);
      user-select: none;
      pointer-events: none;
    }

    /* Model Selector Dropdown */
    .model-selector {
      padding: var(--space-6) var(--space-12);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: var(--radius-md);
      font-size: var(--font-size-sm);
      font-weight: 600;
      color: var(--text-primary);
      font-family: var(--font-family);
      cursor: pointer;
      transition: all var(--duration-quick) var(--easing);
      -webkit-app-region: no-drag;
      outline: none;
      backdrop-filter: blur(8px);
    }

    .model-selector:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.15);
    }

    .model-selector:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(74, 158, 255, 0.2);
    }

    .model-selector option {
      background: var(--panel-strong);
      color: var(--text-primary);
      font-weight: 500;
    }

    /* Mode Select */
    .mode-select {
      padding: var(--space-4) var(--space-8);
      background: var(--panel-muted);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      font-size: var(--font-size-xs);
      font-family: var(--font-family);
      cursor: pointer;
      transition: all var(--duration-quick) var(--easing);
      -webkit-app-region: no-drag;
      outline: none;
    }

    .mode-select:hover {
      background: var(--panel);
      border-color: var(--border-strong);
    }

    .mode-select:focus {
      box-shadow: var(--focus-ring);
    }

    .mode-select option {
      background: var(--panel-strong);
      color: var(--text-primary);
    }

    /* Icon Buttons */
    .icon-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      background: transparent;
      border: none;
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all var(--duration-quick) var(--easing);
      -webkit-app-region: no-drag;
    }

    .icon-btn:hover {
      background: var(--panel-muted);
      color: var(--text-primary);
    }

    .icon-btn:active {
      transform: scale(0.95);
    }

    .icon-btn:focus-visible {
      outline: none;
      box-shadow: var(--focus-ring);
    }

    .icon-btn.close-btn:hover {
      background: var(--danger);
      color: white;
    }

    /* Messages Container */
    .messages-container {
      flex: 1;
      overflow-y: auto;
      display: flex;
      justify-content: center;
      padding: var(--space-16) var(--space-12);
      position: relative;
    }

    .messages-container::-webkit-scrollbar {
      width: 8px;
    }

    .messages-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .messages-container::-webkit-scrollbar-thumb {
      background: var(--border-strong);
      border-radius: var(--radius-sm);
    }

    .messages-container::-webkit-scrollbar-thumb:hover {
      background: var(--text-tertiary);
    }

    /* Scroll Gradient Indicators */
    .messages-container::before,
    .messages-container::after {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      height: 32px;
      pointer-events: none;
      z-index: 10;
      opacity: 0;
      transition: opacity var(--duration-normal) var(--easing);
    }

    .messages-container::before {
      top: 0;
      background: linear-gradient(to bottom, var(--bg), transparent);
    }

    .messages-container::after {
      bottom: 0;
      background: linear-gradient(to top, var(--bg), transparent);
    }

    .messages-container.has-scroll-top::before {
      opacity: 1;
    }

    .messages-container.has-scroll-bottom::after {
      opacity: 1;
    }

    /* Chat Wrapper (max-width constraint) */
    .chat-wrapper {
      width: 100%;
      max-width: var(--chat-max-width);
      display: flex;
      flex-direction: column;
      gap: var(--space-12);
    }

    /* Message Bubbles */
    .message {
      padding: var(--space-12) var(--space-16);
      border-radius: var(--radius-md);
      font-size: var(--font-size-base);
      line-height: var(--line-height);
      word-wrap: break-word;
      position: relative;
    }

    .message.user {
      align-self: flex-end;
      background: #0377fc;
      border: 1px solid #000000;
      border-radius: 18px;
      border-bottom-right-radius: 4px;
      max-width: 65%;
      margin-left: auto;
      text-align: left;
      padding: var(--space-12) var(--space-16);
      color: white;
    }

    .message.ai {
      align-self: flex-start;
      background: transparent;
      border: none;
      width: 85%;
      padding: var(--space-8) 0;
    }

    .message-meta {
      font-size: var(--font-size-xs);
      color: var(--text-tertiary);
      margin-top: var(--space-4);
      margin-bottom: var(--space-8);
      margin-left: auto;
      display: block;
      text-align: right;
      max-width: 65%;
      padding-right: 4px;
    }

    /* Message timestamp (always visible) */
    .message-timestamp {
      font-size: var(--font-size-xs);
      color: var(--text-tertiary);
      margin-top: var(--space-8);
      display: block;
      opacity: 0.7;
    }

    /* Empty State */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      opacity: 0.4;
    }

    .empty-state h2 {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .empty-state p {
      font-size: 13px;
    }

    /* Scroll to bottom button */
    .scroll-bottom-btn {
      position: absolute;
      bottom: 80px; /* Right above input area */
      right: 24px;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--panel-strong);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: all var(--duration-normal) var(--easing);
      box-shadow: var(--shadow-elev-2);
      z-index: 20;
    }

    .scroll-bottom-btn.visible {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .scroll-bottom-btn:hover {
      background: var(--panel-muted);
      color: var(--text-primary);
      border-color: var(--border-strong);
      transform: translateY(-2px);
    }

    .scroll-bottom-btn svg {
      width: 16px;
      height: 16px;
    }

    /* Input Area */
    .input-area {
      padding: var(--space-16);
      border-top: 1px solid var(--border);
      background: transparent;
    }

    .input-container {
      display: flex;
      align-items: center;
      gap: var(--space-8);
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: var(--space-8) var(--space-12);
    }

    .input-container:focus-within {
      border-color: var(--accent);
      box-shadow: var(--focus-ring);
    }

    /* Input area icon buttons */
    .icon-btn-input {
      flex-shrink: 0;
      width: 32px;
      height: 32px;
      border: none;
      background: transparent;
      color: var(--text-tertiary);
      cursor: pointer;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--duration-quick) var(--easing);
      padding: 0;
    }

    .icon-btn-input:hover {
      background: var(--panel-muted);
      color: var(--text-primary);
    }

    .icon-btn-input.active {
      background: rgba(74, 158, 255, 0.2);
      color: #4A9EFF;
    }

    /* Send button special styling */
    #send-btn {
      background: #0377fc;
      color: white;
      border-radius: var(--radius-md);
      width: 36px;
      height: 36px;
    }

    #send-btn:hover {
      background: #0260d4;
      transform: translateY(-1px);
    }

    #send-btn:active {
      transform: translateY(0);
    }

    #send-btn svg {
      width: 18px;
      height: 18px;
    }

    .icon-btn-input:focus-visible {
      outline: none;
      box-shadow: var(--focus-ring);
    }

    #message-input {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--text-primary);
      font-size: var(--font-size-base);
      font-family: var(--font-family);
      outline: none;
      box-shadow: none !important;
    }

    #message-input:focus {
      outline: none;
      box-shadow: none;
      border: none;
    }

    #message-input::placeholder {
      color: var(--text-tertiary);
    }

    /* Mode select in input */
    .mode-select-input {
      flex-shrink: 0;
      padding: var(--space-4) var(--space-12);
      background: var(--panel-muted);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      font-size: var(--font-size-sm);
      font-family: var(--font-family);
      cursor: pointer;
      transition: all var(--duration-quick) var(--easing);
      outline: none;
    }

    .mode-select-input:hover {
      background: var(--panel-strong);
      border-color: var(--border-strong);
    }

    .mode-select-input:focus {
      box-shadow: var(--focus-ring);
    }

    .mode-select-input option {
      background: var(--panel-strong);
      color: var(--text-primary);
    }

    /* Send button */
    .send-btn-input {
      flex-shrink: 0;
      width: 32px;
      height: 32px;
      border: none;
      background: var(--accent);
      color: white;
      cursor: pointer;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--duration-quick) var(--easing);
      padding: 0;
    }

    .send-btn-input:hover:not(:disabled) {
      background: var(--accent-strong);
    }

    .send-btn-input:active:not(:disabled) {
      transform: scale(0.95);
    }

    .send-btn-input:disabled {
      background: var(--accent-muted);
      cursor: not-allowed;
      opacity: 0.5;
    }

    .send-btn-input:focus-visible {
      outline: none;
      box-shadow: var(--focus-ring);
    }

    /* SVG Icons */
    .icon-svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    /* Streaming cursor */
    .streaming-cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background: rgba(74, 158, 255, 0.8);
      margin-left: 2px;
      vertical-align: text-bottom;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 49% {
        opacity: 1;
      }
      50%, 100% {
        opacity: 0;
      }
    }

    /* Message fade-in animation */
    @keyframes messageSlideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message {
      animation: messageSlideIn 0.3s ease-out;
    }

    /* Code blocks */
    pre {
      margin: var(--space-12) 0;
      border-radius: var(--radius-md);
      overflow: hidden;
      position: relative;
      background: var(--panel-strong) !important;
      border: 1px solid var(--border);
    }

    pre code {
      display: block;
      padding: var(--space-16);
      padding-top: calc(var(--space-16) + 28px); /* Extra space for language label */
      overflow-x: auto;
      font-family: var(--font-family-mono);
      font-size: var(--font-size-code);
      line-height: var(--line-height);
      background: transparent !important;
      color: var(--text-primary);
    }

    /* Inline code */
    code {
      background: var(--panel-strong);
      padding: 2px 6px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border);
      font-family: var(--font-family-mono);
      font-size: 0.9em;
      color: var(--accent-strong);
    }

    /* Code block wrapper for copy button and language label */
    .code-block-wrapper {
      position: relative;
      margin: var(--space-12) 0;
    }

    /* Language label */
    .code-lang-label {
      position: absolute;
      top: var(--space-8);
      left: var(--space-12);
      font-size: var(--font-size-xs);
      font-family: var(--font-family-mono);
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
      z-index: 1;
    }

    /* Copy button (icon only) */
    .copy-code-btn {
      position: absolute;
      top: var(--space-8);
      right: var(--space-8);
      width: 28px;
      height: 28px;
      padding: 0;
      background: var(--panel-muted);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      opacity: 1; /* Always visible */
      transition: all var(--duration-quick) var(--easing);
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .copy-code-btn svg {
      width: 16px;
      height: 16px;
    }

    .copy-code-btn:hover {
      background: var(--accent-muted);
      border-color: var(--accent);
      color: var(--accent-strong);
    }

    .copy-code-btn:active {
      transform: scale(0.95);
    }

    .copy-code-btn.copied {
      background: rgba(93, 211, 158, 0.2);
      border-color: var(--success);
      color: var(--success);
    }

    /* Markdown elements in messages */
    .message.ai h1, .message.ai h2, .message.ai h3 {
      margin: 12px 0 8px;
      font-weight: 600;
    }

    .message.ai h1 {
      font-size: 1.5em;
    }

    .message.ai h2 {
      font-size: 1.3em;
    }

    .message.ai h3 {
      font-size: 1.1em;
    }

    .message.ai ul, .message.ai ol {
      margin: 8px 0;
      padding-left: 24px;
    }

    .message.ai li {
      margin: 4px 0;
    }

    .message.ai p {
      margin: 8px 0;
    }

    .message.ai blockquote {
      border-left: 3px solid rgba(74, 158, 255, 0.5);
      padding-left: 12px;
      margin: 12px 0;
      opacity: 0.8;
    }

    .message.ai a {
      color: #4A9EFF;
      text-decoration: none;
    }

    .message.ai a:hover {
      text-decoration: underline;
    }

    .message.ai table {
      border-collapse: collapse;
      margin: 12px 0;
      width: 100%;
    }

    .message.ai th, .message.ai td {
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 8px;
      text-align: left;
    }

    .message.ai th {
      background: rgba(255, 255, 255, 0.1);
    }

    /* LaTeX math */
    .katex {
      font-size: 1.1em;
    }

    .katex-display {
      margin: 16px 0;
      overflow-x: auto;
      overflow-y: hidden;
    }

    /* Typing indicator (loading animation) */
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 4px 0;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(74, 158, 255, 0.6);
      animation: typing-bounce 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) {
      animation-delay: 0s;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing-bounce {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.6;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }

    /* Message copy button - positioned at bottom */
    .message-copy-btn {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      margin-top: var(--space-8);
      padding: 4px 8px;
      background: rgba(74, 158, 255, 0.15);
      border: 1px solid rgba(74, 158, 255, 0.4);
      border-radius: var(--radius-sm);
      color: rgba(74, 158, 255, 0.9);
      font-size: var(--font-size-xs);
      cursor: pointer;
      transition: all var(--duration-quick) var(--easing);
    }

    .message-copy-btn:hover {
      background: rgba(74, 158, 255, 0.25);
      border-color: rgba(74, 158, 255, 0.6);
      color: #4A9EFF;
    }

    .message-copy-btn.copied {
      background: rgba(93, 211, 158, 0.2);
      border-color: var(--success);
      color: var(--success);
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Title Bar -->
    <div class="title-bar">
      <div class="title-bar-left">
        <!-- Settings Button -->
        <button id="home-btn" class="icon-btn" title="Settings" aria-label="Open Settings">
          <!-- Icon loaded from custom-icons/settings.svg -->
        </button>

        <!-- Display Selector Button (Coming Soon) -->
        <button id="display-btn" class="icon-btn" title="Multiple Displays Coming Soon" aria-label="Display Selector" style="cursor: default; color: var(--text-tertiary); opacity: 0.5;">
          <!-- Icon loaded from custom-icons/display.svg -->
        </button>
      </div>

      <!-- Centered App Title -->
      <span class="title-text">GhostPad</span>

      <div class="title-bar-right">
        <!-- Hide Button -->
        <button id="hide-btn" class="icon-btn" title="Hide (Ctrl+/)" aria-label="Hide application">
          <!-- Icon loaded from custom-icons/minus.svg -->
        </button>

        <!-- Close Button -->
        <button id="close-btn" class="icon-btn close-btn" title="Close" aria-label="Close application">
          <!-- Icon loaded from custom-icons/close.svg -->
        </button>
      </div>
    </div>

    <!-- Messages Container -->
    <div id="messages-container" class="messages-container">
      <div class="chat-wrapper" id="chat-wrapper">
        <div class="empty-state">
          <h2>Welcome to GhostPad</h2>
          <p>Capture your screen and ask questions</p>
        </div>
      </div>
    </div>

    <!-- Scroll to bottom button -->
    <button id="scroll-bottom-btn" class="scroll-bottom-btn" title="Scroll to bottom" aria-label="Scroll to bottom">
      <!-- Icon loaded from custom-icons/arrow-down.svg -->
    </button>

    <!-- Input Area -->
    <div class="input-area">
      <div class="input-container">
        <button id="screenshot-btn" class="icon-btn-input" title="Capture Screen" aria-label="Capture Screen">
          <!-- Icon loaded from custom-icons/camera.svg -->
        </button>
        <input
          type="text"
          id="message-input"
          placeholder="Ask about your screen or conversation, or â†© for Assist"
          autocomplete="off"
        />
        <select
          id="mode-dropdown-input"
          class="mode-select-input"
          title="Switch System Prompt Mode"
          aria-label="System Prompt Mode"
        >
          <option value="default">Default</option>
        </select>
        <button id="send-btn" class="send-btn-input" title="Send" aria-label="Send message">
          <!-- Icon loaded from custom-icons/send.svg -->
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
