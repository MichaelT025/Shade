<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GhostPad</title>

  <!-- Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked@11.0.0/marked.min.js"></script>

  <!-- LaTeX rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

  <!-- Code syntax highlighting -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/vs2015.min.css">
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/highlight.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: transparent;
      color: white;
      overflow: hidden;
    }

    #root {
      width: 100%;
      height: 100vh;
      background: rgba(13, 13, 13, 0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      display: flex;
      flex-direction: column;
    }

    /* Title Bar */
    .title-bar {
      height: 40px;
      -webkit-app-region: drag;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px 12px 0 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .title-bar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .title-bar-right {
      display: flex;
      align-items: center;
    }

    .icon-btn {
      -webkit-app-region: no-drag;
      width: 32px;
      height: 32px;
      border-radius: 6px;
      border: none;
      background: transparent;
      color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .icon-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.9);
    }

    .icon-btn.close:hover {
      background: rgba(255, 74, 74, 0.3);
      color: #ff4a4a;
    }

    /* Messages Container */
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .messages-container::-webkit-scrollbar {
      width: 8px;
    }

    .messages-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .messages-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    .messages-container::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Message Bubbles */
    .message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .message.user {
      align-self: flex-end;
      background: rgba(74, 158, 255, 0.2);
      border: 1px solid rgba(74, 158, 255, 0.3);
      margin-left: auto;
    }

    .message.ai {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .message-meta {
      font-size: 11px;
      opacity: 0.5;
      margin-top: 4px;
    }

    /* Empty State */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      opacity: 0.4;
    }

    .empty-state h2 {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .empty-state p {
      font-size: 13px;
    }

    /* Input Area */
    .input-area {
      padding: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.2);
    }

    .input-container {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      padding: 8px 12px;
    }

    .input-container:focus-within {
      border-color: rgba(74, 158, 255, 0.5);
    }

    #screenshot-btn {
      flex-shrink: 0;
      width: 32px;
      height: 32px;
      border: none;
      background: transparent;
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    #screenshot-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.8);
    }

    #screenshot-btn.active {
      background: rgba(74, 158, 255, 0.3);
      color: #4A9EFF;
    }

    #message-input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      font-size: 14px;
      outline: none;
      font-family: inherit;
    }

    #message-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    #send-btn {
      flex-shrink: 0;
      width: 32px;
      height: 32px;
      border: none;
      background: #4A9EFF;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    #send-btn:hover:not(:disabled) {
      background: #3A8EEF;
    }

    #send-btn:disabled {
      background: rgba(74, 158, 255, 0.3);
      cursor: not-allowed;
    }

    /* SVG Icons */
    .icon-svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    /* Streaming cursor */
    .streaming-cursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background: rgba(74, 158, 255, 0.8);
      margin-left: 2px;
      vertical-align: text-bottom;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 49% {
        opacity: 1;
      }
      50%, 100% {
        opacity: 0;
      }
    }

    /* Message fade-in animation */
    @keyframes messageSlideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message {
      animation: messageSlideIn 0.3s ease-out;
    }

    /* Code blocks */
    pre {
      margin: 12px 0;
      border-radius: 6px;
      overflow: hidden;
      position: relative;
      background: rgba(0, 0, 0, 0.4) !important;
    }

    pre code {
      display: block;
      padding: 16px;
      overflow-x: auto;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 13px;
      line-height: 1.5;
      background: transparent !important;
    }

    /* Inline code */
    code {
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 0.9em;
    }

    /* Code block wrapper for copy button */
    .code-block-wrapper {
      position: relative;
    }

    .copy-code-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 4px 8px;
      background: rgba(74, 158, 255, 0.3);
      border: 1px solid rgba(74, 158, 255, 0.5);
      border-radius: 4px;
      color: white;
      font-size: 11px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s, background 0.2s;
    }

    .code-block-wrapper:hover .copy-code-btn {
      opacity: 1;
    }

    .copy-code-btn:hover {
      background: rgba(74, 158, 255, 0.5);
    }

    .copy-code-btn.copied {
      background: rgba(76, 175, 80, 0.5);
      border-color: rgba(76, 175, 80, 0.7);
    }

    /* Markdown elements in messages */
    .message.ai h1, .message.ai h2, .message.ai h3 {
      margin: 12px 0 8px;
      font-weight: 600;
    }

    .message.ai h1 {
      font-size: 1.5em;
    }

    .message.ai h2 {
      font-size: 1.3em;
    }

    .message.ai h3 {
      font-size: 1.1em;
    }

    .message.ai ul, .message.ai ol {
      margin: 8px 0;
      padding-left: 24px;
    }

    .message.ai li {
      margin: 4px 0;
    }

    .message.ai p {
      margin: 8px 0;
    }

    .message.ai blockquote {
      border-left: 3px solid rgba(74, 158, 255, 0.5);
      padding-left: 12px;
      margin: 12px 0;
      opacity: 0.8;
    }

    .message.ai a {
      color: #4A9EFF;
      text-decoration: none;
    }

    .message.ai a:hover {
      text-decoration: underline;
    }

    .message.ai table {
      border-collapse: collapse;
      margin: 12px 0;
      width: 100%;
    }

    .message.ai th, .message.ai td {
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 8px;
      text-align: left;
    }

    .message.ai th {
      background: rgba(255, 255, 255, 0.1);
    }

    /* LaTeX math */
    .katex {
      font-size: 1.1em;
    }

    .katex-display {
      margin: 16px 0;
      overflow-x: auto;
      overflow-y: hidden;
    }

    /* Typing indicator (loading animation) */
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 4px 0;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(74, 158, 255, 0.6);
      animation: typing-bounce 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) {
      animation-delay: 0s;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing-bounce {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.6;
      }
      30% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }

    /* Message copy button */
    .message.ai {
      position: relative;
    }

    .message-copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      padding: 4px 8px;
      background: rgba(74, 158, 255, 0.3);
      border: 1px solid rgba(74, 158, 255, 0.5);
      border-radius: 4px;
      color: white;
      font-size: 11px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s, background 0.2s;
    }

    .message.ai:hover .message-copy-btn {
      opacity: 1;
    }

    .message-copy-btn:hover {
      background: rgba(74, 158, 255, 0.5);
    }

    .message-copy-btn.copied {
      background: rgba(76, 175, 80, 0.5);
      border-color: rgba(76, 175, 80, 0.7);
    }

    /* Message timestamp */
    .message-timestamp {
      font-size: 10px;
      opacity: 0.4;
      margin-top: 6px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Title Bar -->
    <div class="title-bar">
      <div class="title-bar-left">
        <button id="home-btn" class="icon-btn" title="Settings">
          <svg class="icon-svg" viewBox="0 0 24 24">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
          </svg>
        </button>
        <span style="font-size: 12px; opacity: 0.6;">GhostPad</span>
        <select
          id="mode-dropdown"
          style="-webkit-app-region: no-drag; margin-left: 12px; padding: 4px 8px; background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 4px; color: rgba(255, 255, 255, 0.8); font-size: 11px; cursor: pointer; outline: none;"
          title="Switch System Prompt Mode"
        >
          <option value="default">Default</option>
        </select>
      </div>
      <div class="title-bar-right">
        <button id="close-btn" class="icon-btn close" title="Close">
          <svg class="icon-svg" viewBox="0 0 24 24">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Messages Container -->
    <div id="messages-container" class="messages-container">
      <div class="empty-state">
        <h2>Welcome to GhostPad</h2>
        <p>Capture your screen and ask questions</p>
      </div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
      <div class="input-container">
        <button id="screenshot-btn" title="Capture Screen">
          <svg class="icon-svg" viewBox="0 0 24 24">
            <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
          </svg>
        </button>
        <input
          type="text"
          id="message-input"
          placeholder="Ask about your screen or conversation, or â†© for Assist"
          autocomplete="off"
        />
        <button id="send-btn" title="Send">
          <svg class="icon-svg" viewBox="0 0 24 24">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
